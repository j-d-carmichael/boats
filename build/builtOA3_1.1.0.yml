openapi: 3.0.0
info:
  version: 1.1.0
  title: boats
  description: A sample API
  contact:
    name: Swagger API Team
    email: john@boats.io
    url: 'https://github.com/johndcarmichael/boats/'
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: localhost
tags:
  - name: weather
    description: Weather data
paths:
  /weather/:
    get:
      tags:
        - weather
      summary: weather data
      description: Get the latest temperatures
      operationId: v1WeatherGet
      responses:
        '200':
          description: Successful fetch
          content:
            application/json:
              schema:
                properties:
                  meta:
                    $ref: '#/components/schemas/GenericSearchMeta'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Weather'
        '404':
          description: Temp not found
    post:
      tags:
        - weather
      summary: weather data
      description: Create a new weather record.
      operationId: v1WeatherPost
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WeatherPost'
      responses:
        '200':
          description: Successful temp creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Weather'
        '422':
          description: Invalid form data provided
  '/weather/{id}':
    get:
      tags:
        - weather
      summary: weather data
      description: Get the latest temperatures
      operationId: v1WeatherIdGet
      parameters:
        - $ref: '#/components/parameters/pathId'
      responses:
        '200':
          description: Successful fetch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Weather'
        '404':
          description: Temp not found
    put:
      tags:
        - weather
      summary: weather data
      description: Create a new weather record.
      operationId: v1WeatherIdPut
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WeatherPut'
      responses:
        '200':
          description: Successful temp creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Weather'
        '422':
          description: Invalid form data provided
components:
  parameters:
    queryOffset:
      in: query
      name: offset
      required: false
      schema:
        type: integer
        minimum: 0
      description: The number of items to skip before starting to collect the result set.
    pathId:
      in: path
      name: id
      schema:
        type: integer
      required: true
      description: Numeric ID of object to fetch
  schemas:
    GenericSearchMeta:
      properties:
        totalResultCount:
          type: number
        offset:
          type: number
        limit:
          type: number
    Weather:
      type: object
      properties:
        id:
          type: integer
        date:
          type: string
          format: date
        location:
          type: string
        cloudCoverPercentage:
          type: integer
        humidityPercentage:
          type: integer
        temperature:
          type: number
    WeatherPost:
      type: object
      properties:
        date:
          type: string
          format: date
        location:
          type: string
        cloudCoverPercentage:
          type: integer
        humidityPercentage:
          type: integer
        temperature:
          type: number
    WeatherPut:
      allOf:
        - $ref: '#/components/schemas/WeatherPost'
        - type: object
          properties:
            id:
              type: integer
